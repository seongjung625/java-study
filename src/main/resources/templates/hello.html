<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>

</head>
<body>
<p th:text="'안녕하세요. ' + ${data}">안녕하세요. 손님</p> <!-- th는 thymeleaf의 th -->

<!-- ${data}가 HelloController에서 model.addAttribute("data","hello!") data의 value값이므로

${data}는 hello!로 치환 된다. -->

</body>

</html>
